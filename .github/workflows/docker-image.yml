name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v1
      with: 
        node-version: 16.x
    - name: install node packages
      run: npm ci
    - name: Build Js bundle
      run: REACT_APP_SERVER_URL="" npm run build
    - name: Extract version number
      run: echo VERSION=$( node -e 'console.log(require("./package.json").version)' ) >> $GITHUB_ENV
    - name: Build the Docker image    
      run: |
        docker build . --file Dockerfile --tag registry.cs.dm.unipi.it/dm/dm-manager
        docker tag registry.cs.dm.unipi.it/dm/dm-manager registry.cs.dm.unipi.it/dm/dm-manager:${VERSION}
    - name: Login to docker Harbor
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.HARBOR_ROBOT_USERNAME
        password: ${{ secrets.HARBOR_ROBOT }}
        registry: harbor.cs.dm.unipi.it
    - name: Push to docker harbor
      run: |
          docker push harbor.cs.dm.unipi.it/dm/dm-manager:${VERSION}
          docker push harbor.cs.dm.unipi.it/dm/dm-manager
    - name: Trigger update on Watchtower
      if: ${{ github.event_name != 'pull_request' }}
      run: |
          curl -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" https://watchtower.delta.cs.dm.unipi.it/v1/update


