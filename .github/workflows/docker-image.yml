name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with: 
        node-version: ${{ matrix.node-version }}
    - name: Build Js bundle
      run: REACT_APP_SERVER_URL="" npm run build
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag paolini/dm-manager:$( node -e "console.log(require('./package.json').version)" )
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push to docker hub
      run: docker push paolini/dm-manager:$( node -e "console.log(require('./package.json').version)" )
